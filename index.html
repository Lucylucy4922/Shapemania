<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapemania</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <h1>Shapemania</h1>
            <p>Swap tiles to ensure each row has either the same size (big or small), shape (square, triangle, hexagon or circle) or colour (red, green, blue, yellow).</p>
            <p id="attempt-counter">Attempts: 0</p>
        </div>
        <div id="game-grid"></div>
        <div id="solution">
            <button id="toggle-solution-button">View Solution</button>
            <div id="solution-grid" class="hidden"></div>
        </div>
        <div id="game-over" class="hidden">
            <h2>Congratulations! ðŸŽ‰</h2>
            <p>You have successfully solved the puzzle!</p>
            <button id="new-game-button">Start New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
